<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="dist/connext.js"></script>
    <script>
      window.connext = new ConnextSDK();
    </script>
  </head>
  <body>
    <button onclick="connext.login().then(x => console.log('LOGIN', x))">
      Login
    </button>
    <button
      onclick="connext.publicIdentifier().then(x => console.log('PUBLIC IDENTIFIER', x))"
    >
      Public Identifier
    </button>
    <button onclick="connext.deposit().then(x => console.log('DEPOSIT', x))">
      Deposit
    </button>
    <button onclick="connext.withdraw().then(x => console.log('WITHDRAW', x))">
      Withdraw
    </button>
    <button onclick="connext.balance().then(x => console.log('BALANCE', x))">
      Balance
    </button>
    <button
      onclick="connext.transfer('0xDEADBEEF', '1.23').then(x => console.log('TRANSFER', x))"
    >
      Transfer
    </button>
    <button
      onclick="connext.getTransactionHistory().then(x => console.log('GET TRANSACTION HISTORY', x))"
    >
      Get Transaction History
    </button>
  </body>
</html>
